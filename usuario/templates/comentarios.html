<style>
    /* Estilos generales */
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
    }

    .comments-list {
        max-height: 200px;
        overflow-y: auto;
        margin-bottom: 1rem;
        padding: 0.5rem;
        border: 1px solid #f5cda7;
        border-radius: 5px;
        background-color: #fff8f1;
    }

    .comments-list ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .comments-list li {
        border-bottom: 1px solid #f5cda7;
        padding: 0.5rem 0;
    }

    .comments-list li:last-child {
        border-bottom: none;
    }

    .comments-list strong {
        color: #ff7b1c;
        font-weight: bold;
    }

    .comments-list p {
        margin: 0.5rem 0 0.2rem;
    }

    .comments-list small {
        font-size: 0.9rem;
        color: #b55d24;
    }

    /* Estilos para el formulario */
    form {
        margin-top: 1rem;
        padding: 1rem;
        border: 1px solid #f5cda7;
        border-radius: 5px;
        background-color: #fff8f1;
    }

    form textarea {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        border: 1px solid #f0a570;
        border-radius: 5px;
        resize: vertical;
        background-color: #fff3e9;
    }

    form textarea:focus {
        border-color: #ff7b1c;
        outline: none;
    }

    form button {
        display: inline-block;
        background-color: #ff7b1c;
        color: #fff;
        font-size: 1rem;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 0.5rem;
        transition: background-color 0.3s ease-in-out;
    }

    form button:hover {
        background-color: #e06915;
    }

    /* Agregado para botones de scroll visibles */
    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-thumb {
        background-color: #ff7b1c;
        border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background-color: #e06915;
    }
</style>




<!-- Lista de comentarios -->
<div class="comments-list">

    <!-- Mostrar los comentarios -->
    {% if comentarios %}
    <ul>
        {% for comentario in comentarios %}
        <li>
            <strong>Usuario {{ comentario.id_us }}</strong>
            <p>{{ comentario.contenido }}</p>
            <small>Publicado el {{ comentario.fec_pub }}</small>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No hay comentarios para esta publicaci√≥n.</p>
    {% endif %}
</div>
<!-- Formulario para agregar un comentario -->
<form method="POST" action="{% url 'comentar' id_publicacion %}">
    {% csrf_token %}
    <textarea name="comentario" rows="4" placeholder="Escribe tu comentario..." required></textarea>
    <button type="submit" class="button">Enviar</button>
</form>
